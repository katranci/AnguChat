<!doctype html>
<html lang="en" ng-app="AnguChat">
<head>
    <meta charset="utf-8" />
    <title>AnguChat</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="AnguChatCtrl">

    <div id="mainAppContainer">
        <div id="mainAppContainerTop">
            <div id="messagesWindow">
                <ol>
                    <li ng-repeat="message in messages">
                        <span>[{{message.time | date:'HH:mm'}}]</span>
                        <span>&lt;{{message.sender}}&gt;</span>
                        {{message.text}}
                    </li>
                </ol>
            </div>
            <div id="usersWindow">
                <ul>
                    <li ng-repeat="user in users">{{user.nickname}}</li>
                </ul>
            </div>
        </div>
        <div id="mainAppContainerBottom">
            <form id="newMessageForm" ng-submit="sendNewMessage()">
                <input type="text" ng-model="newMessage" id="newMessage" placeholder="Enter your message here.." required="required" />
            </form>
        </div>
    </div>

    <div id="loginWindowContainer" ng-class="loginWindowStatus">
        <div id="loginWindow">
            <form id="loginForm" name="loginForm" ng-submit="login()" novalidate="novalidate">
                <h1>Welcome to AnguChat!</h1>
                <label for="nickname">Please enter your nickname:</label>
                <input type="text" id="nickname" ng-model="nickname" required="required" />
                <input type="submit" value="Start" ng-disabled="loginForm.$invalid" />
            </form>
        </div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>
    <script src="http://localhost:8081/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
